<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up for TecWeb</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="./homepage.html" method="post">
            <fieldset>
                <legend>Personal information</legend>
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname" required><br>
                <br>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname" required><br>
                <br>
                <label for="bday">Birth Date:</label><br>
                <input type="date" id="bday" name="bday"><br>
                <br>
                <label for="gender">Select a gender:</label><br>
                <input type="radio" value="male" id="male" name="gender">
                <label for="male">male</label><br>
                <input type="radio" value="female" id="female" name="gender">
                <label for="female">female</label><br>
                <input type="radio" value="other" id="other" name="gender">
                <label for="other">other</label><br>
                <input type="radio" value="do not declare" id="undeclared" name="gender">
                <label for="undeclared">do not declare</label><br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Account security</legend>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br>
                <br>
                <label for="confirmpassword">Confirm password:</label><br>
                <input type="password" id="confirmpassword" name="confirmpassword"><br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Biography</legend>
                <input type="textarea" id="bio" name="bio"><br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Favorite things</legend>
                <label for="color">Your favorite color:</label><br>
                <input type="color" id="color" name="color">
            </fieldset>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
